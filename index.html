<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
        rel="stylesheet">

    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">


    <title>Frontend Mentor | Stats Preview Card Component</title>
</head>

<body>
    <main>
        <div class="cover">
            <img src="image-header-desktop.jpg">

            <div class="overlay"></div>
        </div>

        <div class="card-body">
            <h1>Get <span class="keyword">insights</span> that help your business grow.</h1>
            <p class="phrase">Discover the benefits of data analytics and make better decisions regarding revenue,
                customer experience, and overall efficiency. </p>


            <div class="stats">
                <p>
                    <span class="num">10k+</span> <br> <span class="category">COMPANIES</span>
                </p>

                <p>
                    <span class="num">314</span> <br> <span class="category">TEMPLATES</span>
                </p>

                <p>
                    <span class="num">12M+</span> <br> <span class="category">QUERIES</span>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
